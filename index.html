<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <title>Weather Forcast</title>
    <!-- CSS/Bootstrap Library  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CSS/Main Style  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start of Search Area -->
    <section class="search-area text-center mt-5">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <!-- Header area -->
          <div class="col-md-5">
            <header>
              <h2>Search your Book</h2>
            </header>
            <div class="search-form mt-3">
              <form onsubmit="return getWeather();">
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Search here ..."
                    id="search-field"
                  />
                  <button
                    class="btn btn-danger"
                    type="submit"
                    id="search-button"
                  >
                    Search
                  </button>
                </div>
              </form>

              <span class="text-start" id="error-message"></span>
              <p><span id="search-count"></span></p>

              <div class="text-center" id="spinner">
                <span type="button" disabled>
                  <span
                    class="spinner-grow spinner-grow-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  Loading...
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Search Area -->

    <section class="search-content mt-5 mb-5">
      <div class="container">
        <span id="search-by" class="d-block pb-2"></span>
        <div
          class="row d-flex justify-content-center"
          id="display-weather"
        ></div>
      </div>
    </section>

    <!-- Footer area -->
    <footer class="footer-area text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p>
              Copyright &copy; 2021 by
              <a
                href="https://github.com/iniset"
                target="_blank"
                rel="noopener noreferrer"
                >iniset</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript/Bootstrap Library  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript/Core   -->
    <script src="js/main.js"></script>
  </body>
</html>
